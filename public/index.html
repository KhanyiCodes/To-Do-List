<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Your ToDo List:</h1>
    <p>This is your personal productivity assistant designed to help you stay organized, 
        focused, and on top of your tasks(daily chores, work,projects, or long-term goals)</p>
    <div class="message" id="message"></div>
    
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button id="addTaskBtn">Add Task:</button>
    </div>
    
    <div class="list-container">
      <div class="todo-container">
        <h2>To-Do:</h2>
        <div id="todoList" class="task-list"></div>
      </div>
      
      <div class="completed-container">
        <h2>Completed:</h2>
        <div id="completedList" class="task-list"></div>
      </div>
    </div>
    <p>This app is built to streamline your task 
        management and improve your efficiency.</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
